<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Management</title>
</head>
<body>
    <h1>Library Book Management</h1>
    <form action="/add" method="POST">
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="author" placeholder="Author" required>
        <input type="text" name="genre" placeholder="Genre">
        <input type="text" name="isbnID" placeholder="ISBN" required>
        <input type="number" name="numAvail" placeholder="Available Copies" required>
        <button type="submit">Add Book</button>
    </form>
    
    <h2>Books List</h2>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }} 
                <a href="/edit/{{ book.bookID }}">Edit</a> 
                <a href="/delete/{{ book.bookID }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
